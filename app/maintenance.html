<head>
  <meta charset="utf-8">
  <title>Visage.ae - Maintenance</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->

<header class="main-header">
  <div class="container clearfix">
    <h1 id="logo">
    </h1>
    <nav>
      <md-button md-no-ink class="md-primary md-hue-2">Concept</md-button>
      <md-button md-no-ink class="md-primary md-hue-2">Blog</md-button>
      <md-button md-no-ink class="md-primary md-hue-2">Jobs</md-button>
    </nav>
  </div>
</header>

<div class="overlay fade-out" id="content">
  <section class="container expanded">
    <md-content layout-padding>
      <h1 class="md-display-2"> Come back later  !</h1>
      <p class="md-body-1"> Our experts team is adding some awesome new features to the Visage platform. The customer portal will be back soon </p>
    </md-content>
  </section>
</div>

<footer class="footer" >
  <div class="container center footer-message">
    <a href="http://www.visage.jobs"><img src="images/logo.png" width="100" alt="visage landing page"></a>
    <span show-gt-sm >Get the <span class="secondary-text">most wanted talent</span>, everywhere. <a href="mailto:info@visage.ae">Contact
      Us</a></span>
  </div>
</footer>
